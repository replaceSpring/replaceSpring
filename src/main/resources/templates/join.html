<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<script>
    const passwordVisibleButton = $(".visibleButton");
    const passwordInput = $("#passwordInput");
    const passwordInputCheck = $("#passwordInputCheck")
    const emailInput = $("#emailInput");
    const visibleIcon = $(".visibleIcon");
    const invisibleIcon = $(".invisibleIcon");
    const joinButton = $("#joinButton");
    const passwordGuide = $("#passwordGuide");

    const emailJoin = $("#emailJoin");
    const easyJoin = $("#easyJoin");
    const emailJoinButtonWrap = $("#emailJoinButtonWrap");
    const easyJoinButtonWrap = $("#easyJoinButtonWrap");
    const goToEamilJoinButton = $("#goToEamilJoinButton");


    const wrongInputColor = "rgb(255,62,85)";
    const goodInputColor = "rgb(62,255,85)";
    const normalColor = "rgba(255, 255, 255, 0.15)";

    let validPassword = new RegExp('(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{8,})');
    let validEamil = new RegExp("([!#-'*+/-9=?A-Z^-~-]+(\.[!#-'*+/-9=?A-Z^-~-]+)*|\"\(\[\]!#-[^-~ \t]|(\\[\t -~]))+\")@([!#-'*+/-9=?A-Z^-~-]+(\.[!#-'*+/-9=?A-Z^-~-]+)*|\[[\t -Z^-~]*])");

    goToEamilJoinButton.click(function(){
        emailJoin.css("display", "block");
        emailJoinButtonWrap.css("display", "flex");

        easyJoin.css("display", "none");
        easyJoinButtonWrap.css("display", "none");


    });
    function goToEasyJoin(){
        emailJoin.css("display", "none");
        emailJoinButtonWrap.css("display", "none");

        easyJoin.css("display", "flex");
        easyJoinButtonWrap.css("display", "flex");

        emailInput.prop("value", "");
        passwordInput.prop("value", "");
        passwordInputCheck.prop("value", "");

        emailInput.css("border-color", normalColor);
        passwordInput.css("border-color", normalColor);
        passwordInputCheck.css("border-color", normalColor);

    }


    passwordVisibleButton.click(function(){
        if (passwordInput.prop('type') == "text") {
            passwordInput.prop("type", "password");
            passwordInputCheck.prop("type", "password");

            visibleIcon.css("display", "none");
            invisibleIcon.css("display", "flex");
        }else{
            passwordInput.prop("type", "text");
            passwordInputCheck.prop("type", "text");

            visibleIcon.css("display", "flex");
            invisibleIcon.css("display", "none");
        }

    });
    joinButton.click(function(){
        if (emailInput.prop("value") == "") {
            emailInput.css("border-color", wrongInputColor);
        }else{
            emailInput.css("border-color", goodInputColor);
        }
        if (passwordInput.prop("value") == "" || !validPassword.test(passwordInput.prop("value"))) {
            passwordInput.css("border-color", wrongInputColor);
            if (!validPassword.test(passwordInput.prop("value"))) {
                passwordGuide.css("color", wrongInputColor);
            }else{
                passwordGuide.css("color", "rgb(76, 76, 76)");
            }
        }else{
            passwordInput.css("border-color", goodInputColor);
            passwordGuide.css("color", "rgb(76, 76, 76)");

        }
        if (passwordInputCheck.prop("value") != passwordInput.prop("value") || passwordInputCheck.prop("value") == "") {
            passwordInputCheck.css("border-color", wrongInputColor);
        }else{
            passwordInputCheck.css("border-color", goodInputColor);
        }
    });
    emailInput.change(function(){
        if (emailInput.prop("value") == "" || !validEamil.test(emailInput.prop("value"))) {
            emailInput.css("border-color", wrongInputColor);
        }else{
            emailInput.css("border-color", goodInputColor);
        }
    });
    passwordInput.change(function(){
        if (passwordInput.prop("value") == "" || !validPassword.test(passwordInput.prop("value"))) {
            passwordInput.css("border-color", wrongInputColor);
            if (!validPassword.test(passwordInput.prop("value"))) {
                passwordGuide.css("color", wrongInputColor);
            }else{
                passwordGuide.css("color", "rgb(76, 76, 76)");
            }
        }else{
            passwordInput.css("border-color", goodInputColor);
            passwordGuide.css("color", "rgb(76, 76, 76)");

        }
        if (passwordInputCheck.prop("value") != passwordInput.prop("value") || passwordInputCheck.prop("value") == "") {
            passwordInputCheck.css("border-color", wrongInputColor);
        }else{
            passwordInputCheck.css("border-color", goodInputColor);
        }
    });

    passwordInputCheck.change(function(){
        if (passwordInputCheck.prop("value") != passwordInput.prop("value") || passwordInputCheck.prop("value") == "") {
            passwordInputCheck.css("border-color", wrongInputColor);
        }else{
            passwordInputCheck.css("border-color", goodInputColor);
        }
    });



</script>
